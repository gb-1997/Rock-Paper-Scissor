<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <header>ROCK PAPER SCISSOR GAME</header>
    <div class="score-card">
        <div id="user" class="badge">User</div>
        <div id="comp" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Make Your Choice!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" width="100" height="100">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" width="100" height="100">
        </div>
        <div class="choice" id="s">
            <img src="scissor.png" width="100" height="100">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
